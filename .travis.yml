branches:
  only:
    - master

dist: xenial
language: python
python:
  - '3.6'
  - '2.7'

install:
  - pip install -r test/test_requirements.txt
  - pip install .
  - pip install python-coveralls
  - pip install coverage

before_script:
  - git clone https://web.gin.g-node.org/heilerich/NeuroneTestdata
  - cd NeuroneTestdata
  - find . -not -path "./.git/*" \( -type f -o -type l \) -exec rm {} \; -exec wget
    -q --show-progress https://web.gin.g-node.org/heilerich/NeuroneTestdata/raw/master/{}
    -O {} \;
  - cd ..
  - mv NeuroneTestdata test/test_data
  - sudo fallocate -l 12G /swapfile
  - sudo chmod 600 /swapfile
  - sudo mkswap /swapfile
  - sudo swapon /swapfile
  - sudo swapon -s

script:
  - coverage run -m unittest discover -s test -t .

after_success:
  - coveralls

notifications:
  email: false
  pushover:
    on_failure: always
    on_success: change
    users:
      secure: 
    api_key:
      secure: 
